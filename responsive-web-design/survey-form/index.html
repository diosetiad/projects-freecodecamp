<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC - Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCourses Survey Form</h1>
      <p id="description">Please help us improve the platform</p>
      <form id="survey-form">
        <!-- Name Label -->
        <label for="name" id="name-label"
          >Name<input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
        /></label>

        <!-- Email Label -->
        <label for="email" id="email-label"
          >Email<input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
        /></label>

        <!-- Age Label -->
        <label for="number" id="number-label"
          >Age<input
            type="number"
            id="number"
            placeholder="How old are you?"
            required
            min="10"
            max="60"
        /></label>

        <!-- Role Label -->
        <label for="dropdown" id="roles-label"
          >Role<select name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="freelance">Freelance</option>
            <option value="other">Other</option>
          </select></label
        >

        <!-- Recommend Label -->
        <div class="form-group">
          <p id="form-cap">Would you recommend freeCourses to a friend?</p>
          <label id="recommend-label"
            ><input
              name="recommend"
              value="definitely"
              checked
              type="radio"
            />Definitely</label
          >
          <label id="recommend-label"
            ><input name="recommend" value="maybe" type="radio" />Maybe</label
          >
          <label id="recommend-label"
            ><input name="recommend" value="not" type="radio" />Not sure</label
          >
        </div>

        <!-- Improve Label -->
        <div class="form-group">
          <p id="form-cap">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label id="improve-label"
            ><input
              name="prefer"
              value="front-end-projects"
              checked
              type="checkbox"
            />Front-end Projects</label
          >
          <label id="improve-label"
            ><input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
            />Back-end Projects</label
          >
          <label id="improve-label"
            ><input name="prefer" value="data-analysis" type="checkbox" />Data
            Analysis</label
          >
          <label id="improve-label"
            ><input
              name="prefer"
              value="machine-learning"
              type="checkbox"
            />Machine Learning</label
          >
          <label id="improve-label"
            ><input
              name="prefer"
              value="quality-assurance"
              type="checkbox"
            />Quality Assurance</label
          >
        </div>

        <!-- Comment Label -->
        <label for="comments" id="comments-label"
          >Any comments or suggestions?<textarea
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
